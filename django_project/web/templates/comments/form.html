{% load comments i18n %}
<form action="{% comment_form_target %}" method="post" class="ui form segment">{% csrf_token %}
  {% if next %}<div><input type="hidden" name="next" value="{{ next }}" /></div>{% endif %}
  {% for field in form %}
    {% if field.is_hidden %}
      <div>{{ field }}</div>
    {% else %}
      {% if field.errors %}{{ field.errors }}{% endif %}
      <p
        {% if field.errors %} class="error"{% endif %}
        {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
          <div class="field">
        {{ field.label_tag }} {{ field }}
        </div>
      </p>
    {% endif %}
  {% endfor %}
  <p class="submit">
    <input type="submit" name="post" class="submit-post ui blue submit button" value="{% trans "Post" %}" />
  </p>
</form>
