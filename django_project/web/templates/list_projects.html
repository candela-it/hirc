{% extends "base.html"%}

{% block content %}
<div class="ui one column page grid">
  <div class="column">
    <a class="ui orange labeled icon button" href="{% url 'addproject' %}"><i class="plus icon"></i> Add imagery request</a>
    <table class="ui table segment">
    <thead><tr>
        <th>Name</th>
        <th>Status</th>
        <th></th>
    </tr></thead>
    <tbody>
        {% for project in projects.all %}
                <tr>
                    <td>{{ project.title }}</td>
                    <td>{{ project.status }}</td>
                    <td>
                        <div class="ui buttons">
                            <a class="ui button" href="{% url 'viewproject' project.id %}">Open</a>
                            <div class="or"></div>
                            <a class="ui blue button" href="{% url 'editproject' project.id %}">Edit</a>
                        </div>
                    </td>
                </tr>
        {% endfor %}
    </tbody>
    <tfoot><tr>
        <th colspan="3">
        </th>
    </tr></tfoot>
</table>
</div>
</div>
{% endblock content %}
